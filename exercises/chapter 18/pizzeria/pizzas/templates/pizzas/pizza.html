{% extends 'pizzas/base.html' %}

{% block content %}
  <p>{{pizza}}</p>
  <ul>
    {% for topping in toppings %}
      <li>
        <p>{{ topping.date_added|date:'M d, Y H:i' }}</p>
        <p>{{topping}}</p>
      </li>
    {% empty %}
      <li>There are no toppings for this pizza yet.</li>
    {% endfor %}
  </ul>
{%endblock content %}
