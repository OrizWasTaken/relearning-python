{% extends 'blogs/base.html' %}

{% block content %}
    <h1><a href="{% url 'blogs:blog' blog.id %}">{{post.title}}</a></h1>
    <p>{{post.date_added}}</p>
    <p>{{post.text}}</p>
    {% if blog.owner == user %}
        <a href="{% url 'blogs:edit_post' post.id %}">Edit post</a>
    {% endif %}
{% endblock content %}
