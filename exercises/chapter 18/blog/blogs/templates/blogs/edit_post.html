{% extends 'blogs/base.html' %}

{% block content %}
    <h1><a href="{% url 'blogs:blog' blog.id %}">{{blog.title}}</a></h1>
    <p>Edit post: {{post.title}}</p>
    <form action="{% url 'blogs:edit_post' post.id %}" method="post">
        {% csrf_token %}
        {{form.as_div}}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
