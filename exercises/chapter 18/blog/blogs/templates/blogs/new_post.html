{% extends 'blogs/base.html' %}

{% block content %}
    <h1><a href="{% url 'blogs:blog' blog.id %}">{{blog.title}}</a></h1>
    <p>Add a new post</p>
    <form action="{% url 'blogs:new_post' blog.id %}" method="post">
        {% csrf_token %}
        {{form.as_div}}
        <button name="submit">Add post</button>
    </form>
{% endblock content %}
