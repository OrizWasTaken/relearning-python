{% extends 'blogs/base.html' %}

{% block content %}
  <ul>
    {% for blog in blogs %}
      <li>
        <p>{{blog.date_added|date:'M d, Y'}}</p>
        <p><a href="{% url 'blogs:blog' blog.id%}">{{blog.title}}</a></p>
      </li>
    {% empty %}
      <li>No blogs have been created yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'blogs:new_blog' %}">Add a new blog</a>
{% endblock content %}
