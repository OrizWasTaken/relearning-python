{% extends 'blogs/base.html' %}

{% block content %}
    <h1>{{blog.title}}</h1>
    <p>Edit blog</p>
    <form action="{% url 'blogs:edit_blog' blog.id %}" method="post">
        {% csrf_token %}
        {{form.as_div}}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
