{% extends 'blogs/base.html' %}

{% block content %}
   {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
   {% endif %}
   <form action="{% url 'accounts:login' %}" method="post">
      {{form.as_div}}
      {% csrf_token %}
      <button name="submit">Login</button>
  </form>
{% endblock content %}
